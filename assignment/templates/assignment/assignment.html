{% extends 'temp/teacher.html' %}
{% block base%}


<!DOCTYPE html>
<html>
<head>
	<title>assignment</title>
</head>
<body>
	<center>
		<h2 style="color: orangered">ADD ASSIGNMENT</h2>
		<form method="post">
        {% csrf_token %}
		<table>
	<tr>
		<td style="color: white">Subject</td>
		<td><input type="text" name="Subject" required pattern="[Aa-Zz]{15}" class="form-control bg-transparent" style="color: white"></td>
	</tr>
	<tr>
		<td style="color: white">assignment topic</td>
		<td><input type="text" name="assignment_topic" required pattern="[Aa-Zz]{20}" minlength="4" maxlength="40" class="form-control bg-transparent" style="color: white"></td>
	</tr>
	<tr>
		<td style="color: white">submission date</td>
		<td><input type="date" name="submission_date" required class="form-control bg-transparent" style="color: white"></td>
	</tr>
    <tr><td> </td>
		<td><button value="submit" style="color: orangered" class="btn btn-outline-primary" >submit</button></td>
    </tr>
</table>
</form>    
</body>
</html>
{% endblock %}
