{% extends 'temp/student.html' %}
{% block base1 %}


<!DOCTYPE html>
<html>
<head>
	<title>Assignment</title>
</head>
<body>
	<center>
		<h2 style="color: orangered">ASSIGNMENT</h2>
		<table border="5" class="table table-striped">
			<tr>
				<th style="color: orange">Teacher Name</th>
				<th style="color: orange">Subject</th>
				<th style="color: orange">Assignment topic</th>
				<th style="color: orange">Submission date</th>
                <td></td>

			</tr>
            {% for i in b %}
			<tr>
				<td style="color: white">{{ i.teacher.teacher_name }}</td>
				<td style="color: white">{{ i.subject }}</td>
				<td style="color: white">{{ i.assignment }}</td>
				<td style="color: white">{{ i.submission_date }}</td>
                <th style="color: white"><a href="/submission/submit/{{ i.assignment_id }}/#ee" class="btn btn-primary">Submit</a></th>
			</tr>
            {% endfor %}
		</table>
	</center>

</body>
</html>
{% endblock %}
