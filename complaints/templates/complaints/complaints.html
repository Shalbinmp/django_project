{% extends 'temp/student.html' %}
{% block base %}


<!DOCTYPE html>
<html>
<head>
	<title>complaints</title>
</head>
<body>
	<center>
      <h2 style="color: orangered">ADD COMPLAINT</h2>
        <form method="post">
        {% csrf_token %}
		<table class="table table-striped">
            <tr>
    	<td style="color: white"> Teacher_name</td>

    		<td><select name="tn"class="form-control bg-transparent" style="color: white">
                <option>-----SELECT-----</option>
                {% for i in s %}
                <option value="{{ i.teacher_id }}" style="color: black">{{ i.teacher_name }}</option>
                {% endfor %}
            </select></td>
    </tr>
	<tr>
		<td style="color: white">Complaints</td>
		<td><textarea rows="05" cols="20" name="Complaint" required class="form-control bg-transparent" style="color: white"></textarea></td>
    </tr>

    <tr>
    	<td style="color: white">Subject</td>
    	
        <td><input type="text" name="subject" required pattern="[Aa-Zz]{15}" minlength="4" maxlength="20"class="form-control bg-transparent" style="color: white"></td>
    </tr>
    <tr><td> </td>
		<td><button value="submit" class="btn btn-outline-primary">submit</button></td>
    </tr>
</table>

</form>

</body>
</html>
{% endblock %}
