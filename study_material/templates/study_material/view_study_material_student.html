{% extends 'temp/student.html' %}
{% block base1 %}


<!DOCTYPE html>
<html>
<head>
	<title>Study material</title>
</head>
<body>
	<center>
		<h2 style="color: orangered">STUDY MATERIAL</h2>
		<table border="5" class="table table-striped">
			<tr>
				<th style="color: white">Teacher Name</th>
				<th style="color: white">Subject</th>
				<th style="color: white">Type</th>
				<th style="color: white">Study material</th>
{#				<th>Action</th>#}
			</tr>
            {% for i in a %}
			<tr>
				<td style="color: white">{{ i.teacher.teacher_name }}</td>
				<td style="color: white">{{ i.subject }}</td>
				<td style="color: white">{{ i.type }}</td>
				<td style="color: white"><a href="/static/{{ i.study_material }}">{{ i.study_material }}</a> </td>
{#				<td><button value="View">view</td>#}
			</tr>
            {% endfor %}
		</table>
	</center>

</body>
</html>
{% endblock %}
