{% extends 'temp/student.html' %}
{% block base1 %}


<!DOCTYPE html>
<html>
<head>
	<title>search teacher</title>
</head>
<body>
	<center>
		<h2 style="color: orangered">SEARCH TEACHER</h2>
		<table border="5" class="table table-striped">
			<tr>
				<th style="color: white">Name</th>
				<th style="color: white">Qualification</th>
				<th style="color: white">phone</th>
				<th style="color: white">email</th>
				<th style="color: white">status</th>
				<th style="color: white"></th>
			</tr>
            {% for i in a %}
            <tr>
            	<td style="color: white">{{ i.teacher_name }}</td>
            	<td style="color: white">{{ i.qualification }}</td>
            	<td style="color: white">{{ i.phone }}</td>
            	<td style="color: white">{{ i.email }}</td>
            	<td style="color: white">{{ i.status }}</td>
            	<td><a href="/request/post_req/{{ i.teacher_id }}" class="btn btn-primary">Request</a></td>
            </tr> 
			{% endfor %}
		</table>
	</center>

</body>
</html>
{% endblock %}
