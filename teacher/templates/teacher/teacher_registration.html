{% extends 'temp/home.html' %}
{% block base %}


<!DOCTYPE html>
<html>
<head>
	<title>registration for teacher</title>
</head>
<body>
	<center>
		<h2 style="color: orangered">TEACHER REGISTRATION</h2>
        <form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td style="color: white">Name</td>
				<td><input type="text" name="Tname" required pattern="[Aa-Zz]" minlength="3" maxlength="15" class="form-control bg-transparent" style="color: white"></td>
			</tr>
			<tr>
				<td style="color: white">Address</td>
					<td><textarea rows="05" cols="15" name="address" required class="form-control bg-transparent" style="color: white"></textarea></td>
			</tr>
			<tr>
				<td style="color: white">Email</td>
				<td><input type="Email" name="Temail" required class="form-control bg-transparent" style="color: white"></td>
			</tr>
            
			<tr>
                <td style="color: white">Phone</td>
				<td><input type="number" name="Tphone" required pattern="[0-9]{10}" minlength="10" maxlength="10" class="form-control bg-transparent" style="color: white">

			</tr>
			<tr>
				<td style="color: white">Qualification</td>
				<td><select id="Qualification" name="Qualifications" required class="form-control bg-transparent" style="color: white">
					<option value="BEd">BEd</option>
					<option value="PGCE">PGCE</option>
					<option value="M.Ed">M.Ed</option>
					<option value="Ed.D">Ed.D</option>
				</select></td>
			</tr>
			<tr>
				<td style="color: white">Subject</td>
				<td><select id="subject" name="subject" required class="form-control bg-transparent" style="color: white">
					<option value="Physics">Physics</option>
					<option value="chemistry">Chemistry</option>
					<option value="Maths">Maths</option>
					<option value="Biology">Biology</option>
					
				</select></td>
			</tr>
			<tr>
				<td style="color: white">Gender</td><td>
				Male<input type="radio" name="Gender" value="male" checked>
				female<input type="radio" name="Gender" value="Female">
				other<input type="radio" name="Gender" value="Other"></td>
			</tr>
			<tr>
				<td style="color: white">Age</td>
				<td><input type="number" name="Tage" required pattern="[0-9]{3}" minlength="2" maxlength="3" class="form-control bg-transparent" style="color: white"></td>
			</tr>
			<tr>
				<td style="color: white">Password</td>
				<td><input type="Password" id="Password" name="Tpassword" required class="form-control bg-transparent" style="color: white"></td>
			</tr>
			<tr>
				<td style="color: white">Confirm password</td>
				<td><input type="password" id="confirmpassword" name="Tconfirmpassword" required class="form-control bg-transparent" style="color: white"></td>
			</tr>
			<tr>
                <td></td>
				<td><button value="Register" class="btn btn-primary">Register</button></td>

			</tr>
		</table>
	</form></center>

</body>
</html>
{% endblock %}
